<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Lista VIP | Lalai√°</title>

<style>
  @font-face{
    font-family:"Rokiest";
    src:url("https://waycompanygg.github.io/roteiro/assets/fonts/Rokiest-Extrabold.otf") format("opentype");
    font-weight:800; font-display:swap;
  }
  :root{
    --bg1:#0b0f19; --bg2:#0f172a;
    --panel: rgba(11,18,32,.82);
    --stroke: rgba(255,255,255,.10);
    --text:#e5e7eb; --muted: rgba(229,231,235,.65);
    --blue:#2563eb; --green:#22c55e; --red:#ef4444; --amber:#f59e0b;
    --shadow: 0 24px 70px rgba(0,0,0,.65);
  }
  *{box-sizing:border-box}
  body{
    margin:0; min-height:100vh;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
    color:var(--text);
    background:
      radial-gradient(900px 520px at 10% 10%, rgba(37,99,235,.20), transparent 60%),
      radial-gradient(900px 520px at 90% 15%, rgba(34,197,94,.14), transparent 60%),
      linear-gradient(135deg,var(--bg1),var(--bg2));
    display:flex; align-items:center; justify-content:center; padding:22px;
  }
  .home{
    position:fixed; top:16px; left:16px;
    background:rgba(17,24,39,.92);
    border:1px solid rgba(255,255,255,.12);
    color:#fff; text-decoration:none;
    font-weight:900; font-size:14px;
    padding:10px 12px; border-radius:12px;
    box-shadow:0 12px 30px rgba(0,0,0,.45);
  }
  .wrap{
    width:min(1050px,100%);
    background:var(--panel);
    border:1px solid var(--stroke);
    border-radius:22px;
    box-shadow:var(--shadow);
    padding:18px;
    backdrop-filter: blur(10px);
    animation: in .45s ease both;
  }
  @keyframes in{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:translateY(0)}}
  h1{font-family:"Rokiest"; margin:0; letter-spacing:.8px}
  .sub{margin:6px 0 14px; color:var(--muted); font-size:13px}

  .card{
    background:rgba(255,255,255,.04);
    border:1px solid var(--stroke);
    border-radius:18px;
    padding:14px;
  }

  .grid{
    display:grid;
    grid-template-columns: repeat(6, 1fr);
    gap:10px;
    margin-top:12px;
  }
  .slot{
    border:1px solid rgba(255,255,255,.10);
    background: rgba(2,6,23,.45);
    border-radius:16px;
    padding:12px;
    cursor:pointer;
    transition:.15s;
    min-height: 86px;
    display:flex;
    flex-direction:column;
    justify-content:space-between;
  }
  .slot:hover{transform:translateY(-1px); opacity:.95}
  .topRow{display:flex; justify-content:space-between; align-items:center; gap:8px}
  .num{font-weight:900; color:rgba(229,231,235,.9)}
  .badge{
    font-size:12px; font-weight:900;
    padding:6px 10px; border-radius:999px;
    border:1px solid rgba(255,255,255,.12);
    background:rgba(255,255,255,.04);
  }
  .bLivre{ border-color: rgba(34,197,94,.25); background: rgba(34,197,94,.08); }
  .bOcup{ border-color: rgba(245,158,11,.22); background: rgba(245,158,11,.08); }
  .bBloq{ border-color: rgba(239,68,68,.25); background: rgba(239,68,68,.08); }

  .name{
    margin-top:10px;
    font-size:13px;
    color: rgba(229,231,235,.70);
  }
  .blurName{
    filter: blur(5px);
    opacity:.85;
    user-select:none;
  }

  /* overlay modal (sem prompt do navegador) */
  .overlay{
    position:fixed; inset:0;
    display:none;
    align-items:center; justify-content:center;
    background: rgba(0,0,0,.55);
    backdrop-filter: blur(10px);
    z-index: 99999;
    padding: 18px;
  }
  .modal{
    width: min(520px, 100%);
    border-radius: 20px;
    border: 1px solid rgba(255,255,255,.14);
    background: rgba(11,18,32,.92);
    box-shadow: 0 20px 70px rgba(0,0,0,.70);
    padding: 16px;
    animation: pop .22s ease both;
  }
  @keyframes pop{from{opacity:0;transform:scale(.98)}to{opacity:1;transform:scale(1)}}

  .row{display:flex; gap:10px; flex-wrap:wrap}
  .field{display:flex; flex-direction:column; gap:6px; flex:1 1 220px}
  label{font-size:12px; color: rgba(229,231,235,.72)}
  input, select{
    height:44px; width:100%;
    border-radius:12px;
    border:1px solid rgba(255,255,255,.12);
    background: rgba(2,6,23,.55);
    color: var(--text);
    padding: 10px 12px;
    outline:none;
  }

  .btnRow{display:flex; gap:10px; margin-top:12px}
  button{
    height:44px; border-radius:12px; border:0;
    padding:0 14px; font-weight:900; cursor:pointer;
    color:#fff; flex:1 1 auto;
  }
  .btnBlue{background:var(--blue)}
  .btnGhost{background:rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.10)}

  .toast{
    position:fixed; bottom:18px; left:50%;
    transform:translateX(-50%);
    background: rgba(17,24,39,.95);
    border:1px solid rgba(255,255,255,.12);
    padding:10px 12px;
    border-radius:12px;
    font-weight:900;
    opacity:0; pointer-events:none;
    transition:.2s;
  }
  .toast.show{opacity:1}

  /* responsivo */
  @media (max-width: 980px){ .grid{grid-template-columns: repeat(3, 1fr);} }
  @media (max-width: 560px){ .grid{grid-template-columns: repeat(2, 1fr);} }
</style>
</head>

<body>
<a class="home" href="index.html">üè† Home</a>

<div class="wrap">
  <h1>Lista VIP</h1>
  <div class="sub">Entre com o c√≥digo de acesso e reserve um slot. Voc√™ n√£o v√™ dados dos outros.</div>

  <div class="card">
    <div class="row">
      <div class="field">
        <label>C√≥digo de acesso</label>
        <input id="code" placeholder="Ex: A2F9KQ" />
      </div>
      <div class="field" style="flex:0 0 180px;">
        <label>&nbsp;</label>
        <button class="btnBlue" onclick="entrar()">Entrar</button>
      </div>
    </div>

    <div id="grid" class="grid" style="margin-top:14px;"></div>
  </div>
</div>

<!-- MODAL -->
<div id="overlay" class="overlay">
  <div class="modal">
    <h3 style="margin:0; font-family:Rokiest; letter-spacing:.6px;">Reservar slot <span id="slotNum"></span></h3>
    <p style="margin:6px 0 12px; color:rgba(229,231,235,.65); font-size:13px;">Preencha seus dados. Outros usu√°rios n√£o veem suas informa√ß√µes.</p>

    <div class="row">
      <div class="field"><label>Nome</label><input id="nome"></div>
      <div class="field"><label>RG</label><input id="rg"></div>
      <div class="field"><label>CPF</label><input id="cpf"></div>
    </div>

    <div class="row" style="margin-top:10px;">
      <div class="field" style="flex:0 0 180px;">
        <label>Vai de ve√≠culo?</label>
        <select id="veiculo" onchange="toggleVeiculo()">
          <option value="NAO">N√£o</option>
          <option value="SIM">Sim</option>
        </select>
      </div>
      <div class="field"><label>Placa</label><input id="placa" disabled></div>
      <div class="field"><label>Cor</label><input id="cor" disabled></div>
      <div class="field"><label>Modelo</label><input id="modelo" disabled></div>
    </div>

    <div class="btnRow">
      <button class="btnGhost" onclick="fechar()">Cancelar</button>
      <button class="btnBlue" onclick="confirmar()">Confirmar</button>
    </div>
  </div>
</div>

<div id="toast" class="toast">‚úÖ</div>

<script>
  // ====== CONFIG ======
  const API_URL = "COLE_AQUI_SUA_URL_DO_WEBAPP_EXEC"; // ex: https://script.google.com/macros/s/XXXX/exec

  let currentSlots = [];
  let selectedSlot = null;

  function toast(msg){
    const t = document.getElementById("toast");
    t.textContent = msg;
    t.classList.add("show");
    setTimeout(()=>t.classList.remove("show"), 1200);
  }

  function showOverlay(show){
    document.getElementById("overlay").style.display = show ? "flex" : "none";
  }

  function toggleVeiculo(){
    const yes = document.getElementById("veiculo").value === "SIM";
    ["placa","cor","modelo"].forEach(id=>{
      const el = document.getElementById(id);
      el.disabled = !yes;
      if(!yes) el.value = "";
    });
  }

  async function api(fn, payload){
    const res = await fetch(API_URL, {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({ fn, payload })
    });
    return await res.json();
  }

  async function entrar(){
    const code = (document.getElementById("code").value||"").trim().toUpperCase();
    if(!code) return toast("Digite o c√≥digo");

    toast("‚è≥ Carregando slots...");
    const r = await api("vipPublicGet", { code });
    if(!r.ok) return toast("‚ùå " + r.error);

    currentSlots = r.slots;
    renderGrid();
    toast("‚úÖ Acesso liberado");
  }

  function renderGrid(){
    const grid = document.getElementById("grid");
    grid.innerHTML = currentSlots.map(s=>{
      const cls = s.status==="LIVRE" ? "bLivre" : (s.status==="BLOQUEADO" ? "bBloq" : "bOcup");
      const badge = s.status==="LIVRE" ? "Livre" : (s.status==="BLOQUEADO" ? "Bloqueado" : "Ocupado");
      const name = s.status==="OCUPADO" ? `<div class="name blurName">${s.nomeMasked||"Ocupado"}</div>` : `<div class="name">‚Äî</div>`;
      return `
        <div class="slot ${cls}" onclick="clickSlot('${s.slot}','${s.status}')">
          <div class="topRow">
            <div class="num">#${s.slot}</div>
            <div class="badge">${badge}</div>
          </div>
          ${name}
        </div>
      `;
    }).join("");
  }

  function clickSlot(slot, status){
    if(status !== "LIVRE"){
      return toast(status==="BLOQUEADO" ? "‚õî Slot bloqueado" : "‚ö†Ô∏è Slot ocupado");
    }
    selectedSlot = slot;
    document.getElementById("slotNum").textContent = "#" + slot;
    showOverlay(true);
  }

  function fechar(){
    showOverlay(false);
    selectedSlot = null;
  }

  async function confirmar(){
    const code = (document.getElementById("code").value||"").trim().toUpperCase();
    if(!code) return toast("C√≥digo inv√°lido");

    const nome = (document.getElementById("nome").value||"").trim();
    const rg = (document.getElementById("rg").value||"").trim();
    const cpf = (document.getElementById("cpf").value||"").trim();
    if(!nome || !rg || !cpf) return toast("Preencha Nome, RG e CPF");

    const veiculo = document.getElementById("veiculo").value === "SIM";
    const payload = {
      code,
      slot: selectedSlot,
      nome, rg, cpf,
      veiculo,
      placa: document.getElementById("placa").value||"",
      cor: document.getElementById("cor").value||"",
      modelo: document.getElementById("modelo").value||""
    };

    toast("‚è≥ Reservando...");
    const r = await api("vipReserve", payload);
    if(!r.ok) return toast("‚ùå " + r.error);

    showOverlay(false);
    selectedSlot = null;

    // recarrega slots
    const g = await api("vipPublicGet", { code });
    if(g.ok){ currentSlots = g.slots; renderGrid(); }

    toast("‚úÖ Reservado!");
  }

  // fechar overlay clicando fora
  document.getElementById("overlay").addEventListener("click", (e)=>{
    if(e.target.id==="overlay") fechar();
  });
</script>
</body>
</html>
