<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Reserva da Van | WayCompanyGG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f0f0f, #1b1b1b);
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #121212;
      padding: 32px;
      border-radius: 18px;
      width: 100%;
      max-width: 460px;
      box-shadow: 0 20px 50px rgba(0,0,0,.6);
    }

    h1 {
      text-align: center;
      margin-bottom: 8px;
    }

    p {
      text-align: center;
      opacity: 0.8;
      margin-bottom: 20px;
    }

    .van {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }

    .seat {
      background: #2a2a2a;
      border-radius: 8px;
      padding: 16px 6px;
      text-align: center;
      cursor: pointer;
      font-size: 14px;
      transition: 0.2s;
    }

    .seat:hover {
      background: #3a3a3a;
    }

    .seat.reserved {
      background: #7c3aed;
      cursor: default;
    }

    .seat.admin {
      outline: 2px solid #ef4444;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 10px;
      text-decoration: none;
      display: block;
      text-align: center;
    }

    .btn-admin {
      background: #ef4444;
      color: #fff;
    }

    .btn-exit {
      background: #374151;
      color: #fff;
    }

    .admin-badge {
      text-align: center;
      color: #ef4444;
      font-size: 13px;
      margin-bottom: 10px;
      display: none;
    }

    .footer {
      margin-top: 16px;
      text-align: center;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>üöê Reserva da Van</h1>
    <p>Escolha seu lugar e informe seu nome</p>

    <div id="adminBadge" class="admin-badge">üëÆ‚Äç‚ôÇÔ∏è MODO ADMIN ATIVO</div>

    <div id="van" class="van"></div>

    <button id="adminBtn" class="btn btn-admin">Entrar como Admin</button>
    <button id="exitAdminBtn" class="btn btn-exit" style="display:none;">
      Sair do Admin
    </button>

    <!-- VOLTAR -->
    <a href="index.html" class="btn btn-exit">
      ‚¨Ö Voltar para o site principal
    </a>

    <div class="footer">WayCompanyGG ¬©</div>
  </div>

  <script>
    const TOTAL_SEATS = 12;
    const van = document.getElementById("van");
    const adminBtn = document.getElementById("adminBtn");
    const exitAdminBtn = document.getElementById("exitAdminBtn");
    const adminBadge = document.getElementById("adminBadge");

    let isAdmin = false;
    let seats = JSON.parse(localStorage.getItem("vanSeats")) 
      || Array(TOTAL_SEATS).fill(null);

    function render() {
      van.innerHTML = "";
      seats.forEach((name, index) => {
        const seat = document.createElement("div");
        seat.className = "seat";

        if (name) {
          seat.classList.add("reserved");
          seat.textContent = name;
          if (isAdmin) seat.classList.add("admin");
        } else {
          seat.textContent = `Lugar ${index + 1}`;
        }

        seat.onclick = () => handleSeatClick(index);
        van.appendChild(seat);
      });
    }

    function handleSeatClick(index) {
      if (seats[index] && !isAdmin) return;

      if (isAdmin && seats[index]) {
        if (confirm(`Liberar o lugar de ${seats[index]}?`)) {
          seats[index] = null;
          save();
        }
        return;
      }

      if (!seats[index]) {
        const name = prompt("Digite seu nome para reservar:");
        if (name) {
          seats[index] = name;
          save();
        }
      }
    }

    function save() {
      localStorage.setItem("vanSeats", JSON.stringify(seats));
      render();
    }

    adminBtn.onclick = () => {
      const senha = prompt("Senha do admin:");
      if (senha === "1234") {
        isAdmin = true;
        adminBadge.style.display = "block";
        adminBtn.style.display = "none";
        exitAdminBtn.style.display = "block";
        render();
      } else {
        alert("Senha incorreta");
      }
    };

    exitAdminBtn.onclick = () => {
      isAdmin = false;
      adminBadge.style.display = "none";
      adminBtn.style.display = "block";
      exitAdminBtn.style.display = "none";
      render();
    };

    render();
  </script>
</body>
</html>
