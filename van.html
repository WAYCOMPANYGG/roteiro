<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o de Van - Voltz</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="voltz.css">
    <style>
        /* Estilos espec√≠ficos para Van */
        .van-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .van-preview {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-xl);
            padding: 40px;
        }

        .van-container {
            max-width: 400px;
            margin: 0 auto;
            position: relative;
        }

        .van-body {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 30px 20px;
            position: relative;
        }

        .van-front {
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: var(--text-tertiary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .van-driver {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .driver-seat {
            width: 60px;
            height: 60px;
            background: var(--gradient-primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            box-shadow: 0 4px 12px rgba(236, 72, 153, 0.3);
        }

        .seats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .seat {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            padding: 10px;
        }

        .seat:hover {
            transform: scale(1.05);
            border-color: var(--primary-pink);
            background: rgba(236, 72, 153, 0.1);
        }

        .seat.occupied {
            background: var(--gradient-primary);
            border-color: var(--primary-pink);
            box-shadow: 0 4px 12px rgba(236, 72, 153, 0.3);
        }

        .seat.reserved {
            background: var(--gradient-secondary);
            border-color: var(--primary-cyan);
            box-shadow: 0 4px 12px rgba(6, 182, 212, 0.3);
        }

        .seat-number {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-tertiary);
            margin-bottom: 5px;
        }

        .seat.occupied .seat-number,
        .seat.reserved .seat-number {
            color: var(--text-primary);
        }

        .seat-icon {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .seat-name {
            font-size: 11px;
            font-weight: 600;
            text-align: center;
            color: var(--text-primary);
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .seat.empty .seat-name {
            color: var(--text-muted);
        }

        .van-legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 6px;
        }

        .passengers-list {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-xl);
            padding: 30px;
        }

        .passenger-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: var(--radius-md);
            margin-bottom: 12px;
            transition: all 0.3s ease;
        }

        .passenger-item:hover {
            background: rgba(255, 255, 255, 0.06);
        }

        .passenger-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .passenger-avatar {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            background: var(--gradient-primary);
        }

        .passenger-details h4 {
            font-size: var(--font-size-md);
            font-weight: 600;
            margin-bottom: 4px;
        }

        .passenger-details p {
            font-size: var(--font-size-sm);
            color: var(--text-muted);
        }

        .passenger-actions {
            display: flex;
            gap: 10px;
        }

        .trips-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .trip-card {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-xl);
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .trip-card:hover {
            transform: translateY(-5px);
            border-color: rgba(236, 72, 153, 0.5);
            box-shadow: 0 15px 40px rgba(236, 72, 153, 0.2);
        }

        .trip-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .trip-icon {
            width: 50px;
            height: 50px;
            background: var(--gradient-primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .trip-date {
            background: rgba(6, 182, 212, 0.2);
            color: var(--primary-cyan);
            padding: 6px 12px;
            border-radius: 10px;
            font-size: var(--font-size-xs);
            font-weight: 600;
        }

        .trip-title {
            font-size: var(--font-size-xl);
            font-weight: 600;
            margin-bottom: 10px;
        }

        .trip-destination {
            color: var(--text-tertiary);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .trip-stats {
            display: flex;
            gap: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .trip-stat {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: var(--font-size-sm);
            color: var(--text-tertiary);
        }

        .capacity-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 15px;
        }

        .capacity-fill {
            height: 100%;
            background: var(--gradient-primary);
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        @media (max-width: 1200px) {
            .van-layout {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .trips-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <a href="dashboard.html" class="btn-back">‚Üê Voltar</a>
            <div class="logo">
                <h1>Gest√£o de Van</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="page-header">
            <h1 class="page-title">Gest√£o de Van</h1>
            <p class="page-subtitle">Controle de assentos e viagens da equipe</p>
        </div>

        <!-- Viagens -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Pr√≥ximas Viagens</h2>
                <button class="btn btn-primary" onclick="openTripModal()">+ Nova Viagem</button>
            </div>
            <div class="trips-grid" id="tripsGrid">
                <!-- Viagens ser√£o inseridas aqui -->
            </div>
        </div>

        <!-- Layout da Van -->
        <div class="van-layout" id="vanLayout" style="display: none;">
            <div class="van-preview">
                <h3 class="card-title" style="margin-bottom: 30px;">Layout da Van</h3>
                <div class="van-container">
                    <div class="van-body">
                        <div class="van-front">üöê FRENTE</div>
                        <div class="van-driver">
                            <div class="driver-seat">üöó</div>
                        </div>
                        <div class="seats-grid" id="seatsGrid">
                            <!-- Assentos ser√£o inseridos aqui -->
                        </div>
                    </div>
                    <div class="van-legend">
                        <div class="legend-item">
                            <div class="legend-color" style="background: var(--gradient-primary)"></div>
                            <span>Ocupado</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color" style="background: var(--gradient-secondary)"></div>
                            <span>Reservado</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color" style="background: rgba(255, 255, 255, 0.05); border: 2px solid rgba(255, 255, 255, 0.2)"></div>
                            <span>Livre</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="passengers-list">
                <h3 class="card-title" style="margin-bottom: 25px;">Passageiros</h3>
                <div id="passengersList">
                    <!-- Passageiros ser√£o inseridos aqui -->
                </div>
                <button class="btn btn-primary" style="width: 100%; margin-top: 20px;" onclick="openPassengerModal()">
                    + Adicionar Passageiro
                </button>
            </div>
        </div>
    </div>

    <!-- Modal de Nova Viagem -->
    <div class="modal" id="tripModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Nova Viagem</h2>
            </div>
            <form id="tripForm">
                <div class="form-group">
                    <label>Nome da Viagem</label>
                    <input type="text" id="tripName" placeholder="Ex: Show em S√£o Paulo" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Data</label>
                        <input type="date" id="tripDate" required>
                    </div>
                    <div class="form-group">
                        <label>Hor√°rio</label>
                        <input type="time" id="tripTime" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Destino</label>
                    <input type="text" id="tripDestination" placeholder="Ex: Espa√ßo das Am√©ricas - SP" required>
                </div>
                <div class="form-group">
                    <label>Capacidade</label>
                    <input type="number" id="tripCapacity" value="12" min="1" max="20" required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeTripModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Criar Viagem</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de Adicionar Passageiro -->
    <div class="modal" id="passengerModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Adicionar Passageiro</h2>
            </div>
            <form id="passengerForm">
                <div class="form-group">
                    <label>Nome do Passageiro</label>
                    <input type="text" id="passengerName" placeholder="Ex: Jo√£o Silva" required>
                </div>
                <div class="form-group">
                    <label>Cargo/Fun√ß√£o</label>
                    <input type="text" id="passengerRole" placeholder="Ex: T√©cnico de Som" required>
                </div>
                <div class="form-group">
                    <label>Assento</label>
                    <select id="passengerSeat" required>
                        <option value="">Selecione um assento</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <select id="passengerStatus" required>
                        <option value="occupied">Confirmado</option>
                        <option value="reserved">Reservado</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closePassengerModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Adicionar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Verificar autentica√ß√£o e permiss√£o
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (!currentUser) {
            window.location.href = 'login.html';
        }
        if (currentUser.role !== 'admin') {
            alert('Acesso negado! Apenas administradores podem acessar a gest√£o de van.');
            window.location.href = 'dashboard.html';
        }

        // Inicializar dados
        if (!localStorage.getItem('vanTrips')) {
            const sampleTrips = [
                {
                    id: 1,
                    name: 'Show em S√£o Paulo',
                    date: '2026-03-15',
                    time: '14:00',
                    destination: 'Espa√ßo das Am√©ricas - SP',
                    capacity: 12,
                    passengers: []
                },
                {
                    id: 2,
                    name: 'Festival de Ver√£o',
                    date: '2026-03-22',
                    time: '10:00',
                    destination: 'Parque Ibirapuera - SP',
                    capacity: 12,
                    passengers: []
                }
            ];
            localStorage.setItem('vanTrips', JSON.stringify(sampleTrips));
        }

        let vanTrips = JSON.parse(localStorage.getItem('vanTrips'));
        let currentTrip = null;

        function renderTrips() {
            const grid = document.getElementById('tripsGrid');
            const sortedTrips = vanTrips.sort((a, b) => new Date(a.date) - new Date(b.date));

            grid.innerHTML = sortedTrips.map(trip => {
                const tripDate = new Date(trip.date + 'T00:00:00');
                const formattedDate = tripDate.toLocaleDateString('pt-BR', {
                    day: '2-digit',
                    month: 'short'
                });
                const occupiedSeats = trip.passengers.length;
                const percentage = (occupiedSeats / trip.capacity * 100).toFixed(0);

                return `
                    <div class="trip-card" onclick="selectTrip(${trip.id})">
                        <div class="trip-header">
                            <div class="trip-icon">üöê</div>
                            <div class="trip-date">${formattedDate}</div>
                        </div>
                        <h3 class="trip-title">${trip.name}</h3>
                        <div class="trip-destination">
                            <span>üìç</span>
                            <span>${trip.destination}</span>
                        </div>
                        <div class="trip-stats">
                            <div class="trip-stat">
                                <span>‚è∞</span>
                                <span>${trip.time}</span>
                            </div>
                            <div class="trip-stat">
                                <span>üë•</span>
                                <span>${occupiedSeats}/${trip.capacity}</span>
                            </div>
                        </div>
                        <div class="capacity-bar">
                            <div class="capacity-fill" style="width: ${percentage}%"></div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function selectTrip(tripId) {
            currentTrip = vanTrips.find(t => t.id === tripId);
            document.getElementById('vanLayout').style.display = 'grid';
            renderSeats();
            renderPassengers();
            window.scrollTo({ top: document.getElementById('vanLayout').offsetTop - 100, behavior: 'smooth' });
        }

        function renderSeats() {
            const grid = document.getElementById('seatsGrid');
            const seats = [];

            for (let i = 1; i <= currentTrip.capacity; i++) {
                const passenger = currentTrip.passengers.find(p => p.seat === i);
                seats.push({
                    number: i,
                    passenger: passenger,
                    status: passenger ? passenger.status : 'empty'
                });
            }

            grid.innerHTML = seats.map(seat => `
                <div class="seat ${seat.status}" onclick="clickSeat(${seat.number})">
                    <div class="seat-number">#${seat.number}</div>
                    <div class="seat-icon">${seat.passenger ? 'üë§' : 'üí∫'}</div>
                    ${seat.passenger ? `<div class="seat-name">${seat.passenger.name}</div>` : '<div class="seat-name">Livre</div>'}
                </div>
            `).join('');
        }

        function renderPassengers() {
            const list = document.getElementById('passengersList');
            
            if (currentTrip.passengers.length === 0) {
                list.innerHTML = `
                    <div class="empty-state" style="padding: 40px 20px;">
                        <div class="empty-state-icon" style="font-size: 60px;">üë•</div>
                        <h3 style="font-size: 18px; margin-bottom: 5px;">Nenhum passageiro</h3>
                        <p style="font-size: 14px;">Adicione passageiros para esta viagem</p>
                    </div>
                `;
                return;
            }

            const avatars = ['üë®', 'üë©', 'üßë', 'üë®‚Äçüíº', 'üë©‚Äçüíº', 'üßë‚Äçüíº', 'üë®‚Äçüîß', 'üë©‚Äçüîß', 'üßë‚Äçüé®', 'üë®‚Äçüé§'];

            list.innerHTML = currentTrip.passengers.map((p, index) => `
                <div class="passenger-item">
                    <div class="passenger-info">
                        <div class="passenger-avatar" style="background: ${p.status === 'occupied' ? 'var(--gradient-primary)' : 'var(--gradient-secondary)'}">
                            ${avatars[index % avatars.length]}
                        </div>
                        <div class="passenger-details">
                            <h4>${p.name}</h4>
                            <p>Assento #${p.seat} ‚Ä¢ ${p.role}</p>
                        </div>
                    </div>
                    <div class="passenger-actions">
                        <button class="btn-small" onclick="removePassenger(${p.seat})">üóëÔ∏è Remover</button>
                    </div>
                </div>
            `).join('');
        }

        function clickSeat(seatNumber) {
            const passenger = currentTrip.passengers.find(p => p.seat === seatNumber);
            if (passenger) {
                if (confirm(`Remover ${passenger.name} do assento #${seatNumber}?`)) {
                    removePassenger(seatNumber);
                }
            } else {
                document.getElementById('passengerSeat').value = seatNumber;
                openPassengerModal();
            }
        }

        function removePassenger(seatNumber) {
            currentTrip.passengers = currentTrip.passengers.filter(p => p.seat !== seatNumber);
            saveTrips();
            renderSeats();
            renderPassengers();
            renderTrips();
        }

        // Modals
        function openTripModal() {
            document.getElementById('tripModal').classList.add('active');
            document.getElementById('tripDate').valueAsDate = new Date();
        }

        function closeTripModal() {
            document.getElementById('tripModal').classList.remove('active');
            document.getElementById('tripForm').reset();
        }

        function openPassengerModal() {
            // Preencher select de assentos livres
            const select = document.getElementById('passengerSeat');
            const freeSeats = [];
            
            for (let i = 1; i <= currentTrip.capacity; i++) {
                if (!currentTrip.passengers.find(p => p.seat === i)) {
                    freeSeats.push(i);
                }
            }

            select.innerHTML = '<option value="">Selecione um assento</option>' + 
                freeSeats.map(s => `<option value="${s}">Assento #${s}</option>`).join('');

            document.getElementById('passengerModal').classList.add('active');
        }

        function closePassengerModal() {
            document.getElementById('passengerModal').classList.remove('active');
            document.getElementById('passengerForm').reset();
        }

        // Salvar viagem
        document.getElementById('tripForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newTrip = {
                id: Date.now(),
                name: document.getElementById('tripName').value,
                date: document.getElementById('tripDate').value,
                time: document.getElementById('tripTime').value,
                destination: document.getElementById('tripDestination').value,
                capacity: parseInt(document.getElementById('tripCapacity').value),
                passengers: []
            };

            vanTrips.push(newTrip);
            saveTrips();
            closeTripModal();
            renderTrips();
        });

        // Adicionar passageiro
        document.getElementById('passengerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newPassenger = {
                name: document.getElementById('passengerName').value,
                role: document.getElementById('passengerRole').value,
                seat: parseInt(document.getElementById('passengerSeat').value),
                status: document.getElementById('passengerStatus').value
            };

            currentTrip.passengers.push(newPassenger);
            saveTrips();
            closePassengerModal();
            renderSeats();
            renderPassengers();
            renderTrips();
        });

        function saveTrips() {
            localStorage.setItem('vanTrips', JSON.stringify(vanTrips));
        }

        renderTrips();
    </script>
</body>
</html>
