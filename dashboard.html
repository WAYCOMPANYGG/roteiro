        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 50%, rgba(236, 72, 153, 0.08) 0%, transparent 50%),

            pointer-events: none;
            z-index: 0;
        }

        @keyframes backgroundMove {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(5%, -5%) rotate(120deg); }
            66% { transform: translate(-5%, 5%) rotate(240deg); }

    <script>
        // Verificar autenticaÃ§Ã£o
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        
        if (!currentUser) {
            window.location.href = 'login.html';
        }

        // Exibir informaÃ§Ãµes do usuÃ¡rio
        document.getElementById('userName').textContent = currentUser.name;
        document.getElementById('userRole').textContent = currentUser.role === 'admin' ? 'Administrador' : 'Equipe';
        
        // Avatar inicial
        const initials = currentUser.name.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();
        document.getElementById('userAvatar').textContent = initials;

        // Calcular stats dinÃ¢micas
        function calculateStats() {
            // Eventos
            const scheduleEvents = JSON.parse(localStorage.getItem('scheduleEvents')) || [];
            const now = new Date();
            const currentMonth = now.getMonth();
            const currentYear = now.getFullYear();
            const monthEvents = scheduleEvents.filter(e => {
                const eventDate = new Date(e.date);
                return eventDate.getMonth() === currentMonth && eventDate.getFullYear() === currentYear;
            });
            document.getElementById('statEvents').textContent = monthEvents.length;

            // Receita (do financeiro)
            const financialData = JSON.parse(localStorage.getItem('financialData')) || { transactions: [] };
            const monthIncome = financialData.transactions
                .filter(t => {
                    const transDate = new Date(t.date);
                    return t.type === 'income' && 
                           transDate.getMonth() === currentMonth && 
                           transDate.getFullYear() === currentYear;
                })
                .reduce((sum, t) => sum + t.amount, 0);
            document.getElementById('statRevenue').textContent = formatCurrency(monthIncome);

            // Equipe (usuÃ¡rios)
            const users = JSON.parse(localStorage.getItem('users')) || [];
            document.getElementById('statTeam').textContent = users.length;

            // Tarefas pendentes (eventos pendentes)
            const pendingEvents = scheduleEvents.filter(e => e.status === 'pending').length;
            document.getElementById('statTasks').textContent = pendingEvents;
        }

        function formatCurrency(value) {
            return new Intl.NumberFormat('pt-BR', {
